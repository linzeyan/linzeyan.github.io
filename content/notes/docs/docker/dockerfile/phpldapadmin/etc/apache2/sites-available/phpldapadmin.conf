<VirtualHost *:80>

  ServerName ${HOSTNAME}

  DocumentRoot /var/www/phpldapadmin/htdocs
  Include /etc/apache2/conf-available/gzip.conf
  Include /etc/apache2/conf-available/cache.conf

  <Directory /var/www/phpldapadmin/htdocs >
    Require all granted
  </Directory>

  <files config.php >
    Require all denied
  </files>

</VirtualHost>
