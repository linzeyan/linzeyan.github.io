<Location /svn>
  DAV svn
  SVNParentPath ${SVN_DIR}
  SVNListParentPath On
  SVNAutoversioning on
  AuthBasicProvider ldap
  AuthType Basic
  AuthLDAPBindAuthoritative on
  AuthName "LDAP"
  # [協議名稱]://[ip地址或者域名]:[端口號]/[baseDN]?[attr]?[scope]?[filter]
  AuthLDAPURL "ldap://${LDAP_HOSTS}:389/${LDAP_BASE_DN}?sAMAccountName?sub?(objectClass=person)" NONE
  AuthLDAPBindDN "${LDAP_BIND_DN},${LDAP_BASE_DN}"
  AuthLDAPBindPassword ${LDAP_ADMIN_PASS}
  AuthzSVNAccessFile ${SVN_DIR}/${AUTH_FILE}
  Require ldap-user
  #Require ldap-user ldap_base_DN
  #Require ldap-group
</Location>
